<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <div class="container">
        <input placeholder="Search" type="search" class="centered search-box" />
        <div class="images-container">
            <div class="image-container">
                <a href="images/01.jpg"
                    data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img class="photo" src='images/thumbnails/01.jpg'
                        alt="Hay Bales" />
                </a>
            </div>

            <div class="image-container">
                <img class="photo" src='images/thumbnails/02.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/03.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/04.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/06.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/05.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/07.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/08.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/09.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/10.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/11.jpg' />
            </div>
            <div class="image-container">
                <img class="photo" src='images/thumbnails/12.jpg' />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
