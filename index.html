<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <div class="container">
        <input placeholder="Search" type="search" class="centered search-box" />
        <div class="images-container">
            <div class="image-container">
                   <a class="image-link" href="images/01.jpg" target="_blank" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields">  
                    <img class="photo" src='images/thumbnails/01.jpg'
                    alt="Hay Bales" /></a>

            </div>

            <div class="image-container">
                    <a class="image-link" href="images/02.jpg" target="_blank" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">  
                <img class="photo" src='images/thumbnails/02.jpg' alt="Lake" />
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/03.jpg" target="_blank" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">  
                <img class="photo" src='images/thumbnails/03.jpg' alt="Canyon"/>
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/04.jpg" target="_blank" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">  
                        <img class="photo" src='images/thumbnails/04.jpg' alt="Iceberg" />
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/05.jpg" target="_blank" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">  
                <img class="photo" src='images/thumbnails/05.jpg' alt="Desert"/>
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/06.jpg" target="_blank" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color.">  
                     <img class="photo" src='images/thumbnails/06.jpg' alt="Fall" />
                    </a>
            </div>
            <div class="image-container">
            <a class="image-link" href="images/07.jpg" target="_blank"  data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!">  
                <img class="photo" src='images/thumbnails/07.jpg' alt="Plantation" />
            </a>
            </div>
            <div class="image-container">
            <a class="image-link" href="images/08.jpg" target="_blank" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">  
                <img class="photo" src='images/thumbnails/08.jpg' alt="Dunes" />
            </a>
            </div>
            <div class="image-container">
            <a class="image-link" href="images/09.jpg" target="_blank" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane.">  
                <img class="photo" src='images/thumbnails/09.jpg' alt="Countryside Lane" />
            </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/10.jpg" target="_blank" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">  
                <img class="photo" src='images/thumbnails/10.jpg' alt="Sunset"/>
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/11.jpg" target="_blank" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">  
                        <img class="photo" src='images/thumbnails/11.jpg' alt="Cave"/>
                    </a>
            </div>
            <div class="image-container">
                    <a class="image-link" href="images/12.jpg" target="_blank" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">  
                        <img class="photo" src='images/thumbnails/12.jpg' alt="Bluebells" />
                    </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
